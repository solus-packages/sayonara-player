name       : sayonara-player
version    : 0.9.3
release    : 2
source     :
    - http://sayonara-player.com/sw/sayonara-player-0.9.3-git2-20170501.tar.gz : 4e2f0dd1f8e94922611e41b670076f2dcc4ebb4c858f537b782edf88e3a413be
license    : GPL-3.0
component  : multimedia.audio
summary    : A small, clear and fast audio player for Linux
description: |
    Sayonara is a small, clear and fast audio player for Linux written in C++, supported by the Qt
    framework. It uses GStreamer as audio backend.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(gl)
    - pkgconfig(gstreamer-app-1.0)
    - pkgconfig(libmtp)
    - pkgconfig(taglib)
setup      : |
    %cmake . -DBUILD_SHARED_LIBS=true
build      : |
    %make
install    : |
    %make_install
